<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form action="/register/success" method="post">
        <div class="input-box">
            <input name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
            <input name="lastName" type="text" placeholder="Enter your last name" required>
        </div>
        <div class="input-box">

            <input name="email" type="text" placeholder="Enter your email" required/>
            <br th:if="${ passwordMatchError!= null}"/>
            <span style="color: red" th:if="${passwordMatchError != null}"
                  th:text="${passwordMatchError}">
            </span>
        </div>

        <div class="input-box">
            <input name="password" type="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
            <input name="confirmPassword" type="password" placeholder="Confirm password" required>
        </div>
        <div class="policy">
            <input type="checkbox">
            <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="/login">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
